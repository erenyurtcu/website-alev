<section class="volunteer-section">
  <div class="container">
    <form class="custom-form volunteer-form mb-5 mb-lg-0"action="{% url 'contact' %}" method="POST" role="form">
      <div class="row">
        <div class="col-md-6 col-lg-6 px-0">
          <div class="map_container">
            <div class="map-responsive">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3125.5620275589895!2d27.142770075495097!3d38.42848527423632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbd8f6303c6bc7%3A0xdf4d0f2b4b570776!2zS8O8bHTDvHJwYXJrIMSwem1pcg!5e0!3m2!1str!2str!4v1694257730160!5m2!1str!2str" width="480" height="665" class="map-set" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>      
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 px-0" >
          {% csrf_token %}
          <h3 class="mb-4 centered-responsive">İletişim Formu</h3>
          <div class="row">
            <div class="col-md-12 mb-3">
              {{form.name}}
            </div>
            <div class="col-md-12 mb-3">
              {{form.email}}
            </div>
            <div class="col-md-12 mb-3">
              {{form.subject}}
            </div>
            <div class="col-md-12 mb-3">
              {{form.content}}
            </div>
            <button type="submit">Gönder</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
