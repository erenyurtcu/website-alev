{% load static %}
<html>
{% include 'partials/nav.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class= "col-md-12" >
                {% for post in posts %}
                <div class="card shadow mt-1 mb-3">
                    <div class="card-body" >
                        <div class="row" style="border: none;">
                                <div class = "col-md-12 text-success">
                                    <small> {{ post.date_post }}</small>
                                    <br>
                                    <a class="h3 text-warning" href="{% url 'postdetail' post.id %}">{{ post.title }}</a>
                                    <p class="text-justify my-3 text-dark" >{{ post.content|truncatechars:250 }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endblock %}      
</body>

        <style>*::-webkit-scrollbar {
            width: 16px;
          }
          
          *::-webkit-scrollbar-track {
            border-radius: 8px;
          }
          
          *::-webkit-scrollbar-thumb {
            height: 80px;
            border-radius: 8px;
            border: 4px solid transparent;
            background-clip: content-box;
            background-color: #888;
          }
          
          *::-webkit-scrollbar-thumb:hover {
            background-color: #555;
          }</style>
</html>
